<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brithday</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="slides">
        <img src="photo-5.jpg" alt="image" class="slide" srcset="">
        <img src="photo-1.jpg" alt="image" class="slide" srcset="">
        <img src="photo-2.jpg" alt="image" class="slide" srcset="">
        <img src="photo-4.jpg" alt="image" class="slide" srcset="">
        <img src="photo-6.jpg" alt="image" class="slide" srcset="">
        <div class="slide-next"><i class='bx bx-chevron-right'></i></div>
        <div class="slide-prev"><i class='bx bx-chevron-left'></i></div>
    </div>
    <div class="msg">
        <div class="wrapper">
            <div class="lid one" id="one"></div>
            <div class="lid two" id="two"></div>
            <div class="envelope"></div>
            <div class="letter ">
                <p><i class='bx bxs-balloon' ></i><i class='bx bx-party'></i>HAPPY<i class='bx bxs-balloon' ></i><i class='bx bx-party'></i>BRITHDAY GANDU<br><i class='bx bx-happy-alt smiley' ></i></p>
    
            </div>
            <div class="heart"><i class='bx bx-heart' ></i></div>
        </div>
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
